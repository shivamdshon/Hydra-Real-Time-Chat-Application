<!DOCTYPE html>
<html>
    <head>
        <title>Hydra - Real Time Chat App</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <header>
               
                <h1 style="text-align:center;">Hydra - Real Time Chat App</h1>
            
               
            <a href="/">Home</a>
            </header>
        </div>
      
        <div class="centered-form col-md-12 col-xs-12">
          
            <div class="centered-form__box">
                <h1>Join Room</h1>
                <form action="/chat.html">
                    <label>Your Unique User name</label>
                    <input type="text" name="username" autocomplete="off" placeholder="Display name" required>
                    <label>Enter Your Unique Room No</label>
                    <input type="text" name="room" autocomplete="off" placeholder="Room" required>
                    <button>Break In!</button>
                </form>
            </div>
        </div>
    </body>
</html>
